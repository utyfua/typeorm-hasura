name: Test run
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
      - name: "Install"
        run: npm ci
      - name: "Build"
        run: npm run build
      - name: "Test"
        run: npm run test
